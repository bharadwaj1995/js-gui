<!doctype html>
<html lang="en">

<head>
  <title>City Comparer</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">

    <h1>JavaScript for City Comparer!</h1>
    
    
    <p>Enter the first city name:
      <input id="city1" type="text" value=" ">
    </p>

    <p>Enter the second city name:
      <input id="city2" type="text" value=" ">
    </p>

    <button id="clicker" class="btn btn-primary" onclick="getshortest();" >Get The Shortest</button>
    <p id="result"></p>
    <p id="testingresult"></p>

  </main>

  <script type="text/javascript">
  console.log('SCRIPT START')
  console.log('Defined get shortest city function' )
    function getshortest() {
    
    let first_box = document.getElementById("city1").value;


    let second_box = document.getElementById("city2").value;
    console.log('Declare event listeners for ids city1 and city2')
    
    if (first_box.length >  second_box.length){
      
      document.getElementById("testingresult").innerHTML = "the shortest city is " + second_box; 
    }

    if (first_box.length <  second_box.length){
      
      document.getElementById("testingresult").innerHTML = "the shortest city is " + first_box; 
    }
    document.getElementById("result").innerHTML = "the shortest city in length of charecters is " + (Math.min(first_box.length, second_box.length)-1); 
    console.log('assigned value for the result tag')


    
    
    
    }
    </script>


  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>

</html>
